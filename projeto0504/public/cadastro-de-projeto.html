        <h2 class="u-text u-text-default u-text-1">
          Crie um Projeto para<br />sua Equipe!
        </h2>
        <div class="u-form u-form-1">
          <form
            action="#"
            id="cadastrarProjeto"
            method="POST"
            class="u-clearfix u-form-spacing-20 u-form-vertical u-inner-form"
            style="padding: 10px"
            source="custom"
            name="form"
            enctype="multipart/form-data"
          >
            <div class="u-form-group u-label-top">
              <label for="email-3b9a" class="u-label etiqueta u-text-font"
                >Nome do projeto</label
              >
              <input
                type="text"
                placeholder="Nome"
                id="nomeProjeto"
                name="nome-proj"
                class="bordas u-border-2 u-border-palette-4-base u-custom-border u-custom-font u-grey-5 u-input u-input-rectangle u-radius-8 u-input-1"
                required="required"
              />
            </div>
            <div class="u-form-group u-label-top">
              <label for="message-3b9a" class="u-label etiqueta u-text-font"
                >Descrição do projeto</label
              >
              <input
                placeholder="Descrição"
                rows="4"
                cols="50"
                id="descricaoProjeto"
                name="desc-proj"
                class="bordas u-border-2 u-border-palette-4-base u-custom-border u-custom-font u-grey-5 u-input u-input-rectangle u-radius-8 u-input-2"
                required="required"
                type="text"
              />
            </div>
            <div class="u-form-group u-label-top u-form-group-4">
              <label for="text-457c" class="u-label etiqueta u-text-font"
                >Código do PowerPoint do projeto</label
              >
              <input
                type="text"
                placeholder="Escreva o codigo fornecido pelo google do projeto"
                id="codigos"
                name="codigo-proj"
                class="bordas u-border-2 u-border-palette-4-base u-custom-border u-custom-font u-grey-5 u-input u-input-rectangle u-radius-8 u-input-4"
              />
            </div>
            <div class="u-form-group u-label-top u-form-group-5">
              <label for="text-ede4" class="u-label etiqueta u-text-font"
                >Imagem do projeto</label
              >
              <input
                type="file"
                placeholder="envie uma imagem que será a cara do seu projeto"
                id="imagemProjeto"
                name="design-proj"
                class="bordas u-border-2 u-border-palette-4-base u-custom-border u-custom-font u-grey-5 u-input u-input-rectangle u-radius-8 u-input-5"
              />
            </div>
            <div class="u-align-right u-form-group u-form-submit u-label-top">
              <a
                id="criarProjeto"
                href="#"
                class="botao u-btn u-btn-submit u-button-style u-hover-palette-4-dark-1 u-palette-4-base u-btn-1"
                >criar projeto<br />
              </a>
              <input
                type="submit"
                value="submit"
                class="u-form-control-hidden"
              />
            </div>
            <div class="u-form-send-message u-form-send-success">
              Thank you! Your message has been sent.
            </div>
            <div class="u-form-send-error u-form-send-message">
              Unable to send your message. Please fix errors then try again.
            </div>
            <input type="hidden" value="" name="recaptchaResponse" />
          </form>
